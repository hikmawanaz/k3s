apiVersion: v1
kind: Namespace
metadata:
  name: whoami-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
  namespace: whoami-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami-container
          image: "traefik/whoami" 
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami-service
  namespace: whoami-ns
spec:
  type: NodePort 
  selector:
    app: whoami
  ports:
    - protocol: TCP
      port: 80      
      targetPort: 80 
